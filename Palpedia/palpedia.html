<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Palpedia</title>

	<link rel="icon" href="../tab_icon.png" type="image/x-icon">

	<!-- Concert One Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

	<!-- brother font -->
	<link rel="stylesheet" href="https://use.typekit.net/tdq0pgq.css">

	<!-- Style -->
	<link rel="stylesheet" href="../CSS/home_page.css">
	<link rel="stylesheet" href="CSS/palpedia.css">

	<script src="JS/paldedia.js" defer></script>
</head>

<body>
	<nav>
		<div id="nav-content">
			<div>
				<ul>
					<li><a href="../index.html">Ryan Nein</a></li>
					<li><a href="../Pages/contact.html">Contact</a></li>
					<li><a href="../Pages/resume.html">Resume</a></li>
				</ul>
			</div>

			<div>
				<button id="dark-mode-toggle-button">
					<img src="../Media/Homepage/icon_moon.png" alt="Dark mode icon">
				</button>
			</div>
		</div>
	</nav>

	<main>
		<div class="spacer"></div>

		<header>
			<h1 id="display-pal-name">PalName</h1>

			<div class="pal-display-flex-container">
				<div class="pal-display-flex-column-container">
					<img src="Images/spr_pal_antling.png" alt="pico pal" id="display-pal-img">
					<audio src="" id="pal-call-audio"></audio>
					
					<button id="display-call-button">
						<img src="../Media/icon_sound.png" alt="sound icon">
					</button>
				</div>

				<div class="stats-sliders-container">
					<div class="stat-container">
						<p class="stat-label">HP</p>
						<progress value="" max="500" class="stat-slider" id="stats-hp"></progress>
						<p class="stat-amount" id="hp-amount">999</p>
					</div>
					<div class="stat-container">
						<p class="stat-label">STR</p>
						<progress value="" max="500" class="stat-slider" id="stats-str"></progress>
						<p class="stat-amount" id="strength-amount">999</p>
					</div>
					<div class="stat-container">
						<p class="stat-label">M.STR</p>
						<progress value="" max="500" class="stat-slider" id="stats-mstr"></progress>
						<p class="stat-amount" id="mana-strength-amount">999</p>
					</div>
					<div class="stat-container">
						<p class="stat-label">DEF</p>
						<progress value="" max="500" class="stat-slider" id="stats-def"></progress>
						<p class="stat-amount" id="defense-amount">999</p>
					</div>
					<div class="stat-container">
						<p class="stat-label">M.DEF</p>
						<progress value="" max="500" class="stat-slider" id="stats-mdef"></progress>
						<p class="stat-amount" id="mana-defense-amount">999</p>
					</div>
					<div class="stat-container">
						<p class="stat-label">SPD</p>
						<progress value="" max="500" class="stat-slider" id="stats-spd"></progress>
						<p class="stat-amount" id="speed-amount">999</p>
					</div>
				</div>
			</div>

			<div>
				<p id="display-description">This is a description</p>
			</div>

		</header>
		
		<section>
			<div class="list-head">
				<!-- sort -->
				<div class="sort-wrapper">
					<p id="sort-label">Sort : </p>

					<select id="sort-dropdown"> 
						<option value="alphabetical" selected>Alphabetical</option> 
						<option value="hp">Max HP</option> 
						<option value="strength">STRENGTH</option> 
						<option value="manaStrength">MANA STRENGTH</option> 
						<option value="defense">DEFENSE</option> 
						<option value="manaDefense">MANA DEFENSE</option> 
						<option value="speed">SPEED</option> 
					</select>
				</div>

				<!-- search -->
				<div class="search-wrapper">
					<div class="search-wrap">
						<input type="text" placeholder="Search" id="pal-search-input">
					</div>
				</div>
			</div>

			
			<div class="list-wrapper">
				
			</div>
			<div id="pal-not-found">
				<p>Pico Pall not found</p>
			</div>
		</section>
		</div>
	</main>
</body>

</html>
